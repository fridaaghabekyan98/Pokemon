<div class="container">
  <button class="btn list-button" routerLink="/">List </button>

  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="header">
          <h5 class="card-title text-center">{{pokemon.name ? pokemon.name[0].toUpperCase() + pokemon.name.substr(1) : {}  }}</h5>
        </div>
        <div class="card-body">
          <img src="{{ pokemon.image() }}" alt="pokemon" class="img-fluid d-block mx-auto">
          <div class="info-block">
            <ul>
              <li>Weight: <span class="info-text">{{pokemon.weight}} g.</span></li>
              <li>Height: <span class="info-text">{{pokemon.height}} cm</span></li>
              <li>Base Experience: <span class="info-text">{{pokemon.base_experience}} xp</span></li>
              <li>Order: <span class="info-text">{{pokemon.order}}</span></li>
            </ul>
          </div>
          <div class="info-block">
            <p class="text-info-head">Stats: </p>
            <ul class="list-inline">
              <li class="list-inline-item" *ngFor="let stat of pokemon.stats">
                {{ stat.name }}<sup>({{ stat.value }})</sup>
              </li>
            </ul>
          </div>
          <div class="info-block">
            <p class="text-info-head">Types: </p>
            <ul class="list-inline">
              <li class="list-inline-item" *ngFor="let type of pokemon.types">
                {{ type }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
